---
version: '2'

services:
  Home-Assistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:latest
    depends_on:
      - mqtt
      - zigbee2mqtt
    restart: always
    environment:
      - TZ=Europe/London
    ports:
      - 8123:8123
    volumes:
      - ./home-assistant:/config
    network_mode: host
  
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    restart: always
    environment:
      - TZ=Europe/London
    ports:
      - 1883:1883 
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  zigbee2mqtt:
    container_name: z2m
    image: koenkk/zigbee2mqtt:latest
    depends_on:
      - mqtt
    restart: always
    environment:
      - TZ=Europe/London
    volumes:
      - ./zigbee2mqtt:/app/data
  #    - /run/udev:/run/udev:ro
    devices:
    #  - /dev/ttyACM0:/dev/ttyACM0
    network_mode: host
  #  privileged: true

  zigbee2mqtt-assistant:
    container_name: z2m-assistant
    image: carldebilly/zigbee2mqttassistant:latest
    depends_on:
      - zigbee2mqtt
      - mqtt
    restart: always
    environment:
      - TZ=Europe/London
      - Z2MA_SETTINGS__MQTTSERVER=mqtt
    ports:
      - 8880:80
    
  node-red:
    container_name: node-red
    image: nodered/node-red:latest
    depends_on:
      - mqtt
    restart: always
    environment:
      - TZ=Europe/London
    ports:
      - 1880:1880
    volumes:
      - ./node-red:/data


