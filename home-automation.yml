  blackbox:
    container_name: blackbox-exporter
    image: prom/blackbox-exporter:master
    restart: always
    environment:
      - TZ=Europe/London
    ports:
      - 9115:9115
    volumes:
      - ./blackbox:/config

  TasmoAdmin:
    container_name: tasmo-admin
    image: raymondmm/tasmoadmin:latest
    restart: always
    environment:
      - TZ=Europe/London
    ports:
      - 8124:80
